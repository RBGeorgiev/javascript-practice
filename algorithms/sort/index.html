<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Sort algorithms</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="options">
        <div>
            Length: <span id="arrayLengthSpan">50</span>
            <input type="range" id="arrayLengthInput" min="10" max="300" value="50">
        </div>
        <button id="shuffleBtn">Shuffle</button>
        <button id="sortBtn">Sort</button>
        <label>Algorithm:
            <select id="sortSelect">
                <option value="bubbleSort" selected>Bubble Sort</option>
                <option value="insertionSort">Insertion Sort</option>
                <option value="mergeSort">Merge Sort</option>
                <option value="quicksort">Quicksort</option>
            </select>
        </label>
        <label>Display method:
            <select id="displayStyleSelect">
                <option value="displayArrayByLength" selected>Length</option>
                <option value="displayArrayByTilt">Tilt</option>
            </select>
        </label>
    </div>
    <canvas id="canvas" width="1400" height="400"></canvas>

    <script type="module" src="index.js" async defer></script>
</body>

</html>
